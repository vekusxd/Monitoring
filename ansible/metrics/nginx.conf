events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server {
        listen       80;
        server_name  _;
    
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /stub_status { 
            stub_status; 
            }
    }
}
